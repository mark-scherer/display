          lat: 3
          lng: 0
        size:
          height: 40%
          width: 35%
        margin:
          top: 20px
          right: 50px 
      - mapOffset:
          lat: -3
          lng: 0
        size:
          height: 35%
          width: 40%
        margin:
          bottom: 20px
          left: 20px

    defaultSpotlightConfig:
