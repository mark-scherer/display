  - type: DrivingMap
    title: 'Mark & Yoojin Summer 2021!'

    # spotlight options
    spotlightDuration: 30
    photoDuration: 10
    lowLevelSpotlightFrac: 0.5

    lowLevelSpotlightConfig:
      zoom: 7
      size:
        height: 85%
        width: 60%
      mapOffset:
        lat: 2
        lng: 3
      margin:
        top: 60px
        bottom: 10px
        left: 20px
        right: 50px 

